<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="indexProve.css" />
    <title>Template</title>
  </head>

  <body>
    <div class="card">
      <div class="card-inner">
        <div
          class="card-front"
          style="background: url('https://i.picsum.photos/id/1033/300/300.jpg');"
        >
          <h3>{card.name}</h3>
        </div>
        <div class="card-back">
          <div class="card-back-content">
            <h1>emri: {props.info.name}</h1>
            <p>Description: {props.info.description}</p>
            <p>Date: {props.info.date}</p>
            <p>{card.tags}</p>
          </div>

          <input type="checkbox" name="" />
          <div class="toggle fas fa-cog"></div>
          <div class="settings">
            <h1>Modify Bookmark</h1>
            <section>
              <button>Add to favourites</button>
              <button>Change parameters</button>
              <button>Set Reminder</button>
              <button>Delete</button>
            </section>
            <div class="btn_wrap">
              <span>Share</span>
              <div class="container">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-github"></i>
                <i class="far fa-clipboard"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
